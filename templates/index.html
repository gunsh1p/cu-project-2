<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода по маршруту</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Введите начальную и конечную точки маршрута</h1>
    <form method="POST" action="/check-weather">
        <label for="start_city">Начальный город:</label>
        <input type="text" id="start_city" name="start_city" required>
        <label for="end_city">Конечный город:</label>
        <input type="text" id="end_city" name="end_city" required>
        <button type="submit">Получить погоду</button>
    </form>
    {% if error %}
    <p><bold>{{ error }}</bold></p>
    {% endif %}
</body>
</html>
